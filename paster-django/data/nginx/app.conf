upstream v801584.hosted-by-vdsina.ru {
    server paster-web:8000;
}

server {
    listen 80;
    server_name v801584.hosted-by-vdsina.ru;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}
server {
    listen 443 ssl;
    server_name v801584.hosted-by-vdsina.ru;
    client_max_body_size 100M;
    location / {
        proxy_pass http://v801584.hosted-by-vdsina.ru; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/v801584.hosted-by-vdsina.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/v801584.hosted-by-vdsina.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /var/www/static/;
    }

    location /media/ {
        alias /var/www/media/;
    }
}
